<h1 class="mb-3">{{ employee.id ? 'Bearbeiten' : 'Neu' }}</h1>
<form>
  <div class="form-group row">
    <label class="col-sm-2 col-form-label">Vorname</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" placeholder="Vorname" [(ngModel)]="employee.firstName" name="firstName">
    </div>
  </div>
  <div class="form-group row">
    <label class="col-sm-2 col-form-label">Nachname</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" placeholder="Nachname" [(ngModel)]="employee.lastName" name="lastName">
    </div>
  </div>
  <div class="form-group row">
    <label class="col-sm-2 col-form-label">Position</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" placeholder="Position" [(ngModel)]="employee.position" name="position">
    </div>
  </div>
  <div class="form-group row">
    <label class="col-sm-2 col-form-label">Abschluss</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" placeholder="Abschluss" [(ngModel)]="employee.degree" name="degree">
    </div>
  </div>
  <div class="form-group row">
    <label class="col-sm-2 col-form-label">Nationalität</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" placeholder="Nationalität" [(ngModel)]="employee.citizenship" name="citizenship">
    </div>
  </div>
  <ng-container *ngIf="qualifications">
    <div class="form-group row">
      <div class="col-sm-2">Qualifikationen</div>
      <ng-container *ngFor="let qualification of qualifications">
        <div class="col-sm-10 offset-sm-2">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="{{ qualification.id }}" name="newQualifications">
            <label class="form-check-label" for="{{ qualification.id }}">
              {{ qualification.name }}
            </label>
          </div>
        </div>
      </ng-container>
    </div>
  </ng-container>
  <div class="form-group row">
    <div class="col-sm-10">
      <button class="btn btn-danger" routerLink="/"><i class="la la-times-circle-o"></i></button>
      <button type="submit" class="btn btn-primary" (ngSubmit)="onSubmit()"><i class="la la-check-circle"></i></button>
    </div>
  </div>
</form>

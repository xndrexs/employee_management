<h2>Mitarbeiter</h2>
<div>
  <button>Neu...</button>
  <ul class="employees">
    <li *ngFor="let employee of employees">
      <a routerLink="/employees/{{employee.id}}">
        <span class="list">{{ employee.id }}</span>{{ employee.firstName }} {{ employee.lastName }}
      </a>
      <button>Delete</button>
    </li>
  </ul>
</div>

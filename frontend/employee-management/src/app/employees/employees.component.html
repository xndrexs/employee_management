<h2>Mitarbeiter</h2>
<div>
  <div class="mt-3 mb-3">
    <button class="btn btn-primary" routerLink="/employees/create"><i class="la la-user-plus"></i></button>
  </div>
  <div class="row">
    <ng-container *ngFor="let employee of employees">
      <div class="col-lg-4">
        <div class="card  mb-4" routerLink="/employees/{{employee.id}}" style="width: 100%">
          <img class="card-img-top" src="https://picsum.photos/g/300/180/?image={{employee.id * 10}}" alt="Card image cap">
          <div class="card-body">
            <h5 class="card-title">{{ employee.firstName }} {{ employee.lastName }}</h5>
            <p class="card-text">{{ employee.position }}</p>
          </div>
        </div>
      </div>
    </ng-container>
  </div>
</div>

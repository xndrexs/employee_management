<div *ngIf="employee">
  <h2> Mitarbeiter: {{ employee.firstName }}</h2>
  <label>
    <input [(ngModel)]="employee.firstName" placeholder="Name">
  </label>
  Name: {{ employee.firstName }} {{ employee.lastName }}
  Position: {{ employee.position }}
  Abschluss: {{ employee.degree }}
  <div>
    <ul>
      <li *ngFor="let qualification of employee.qualifications">
        {{ qualification }}
      </li>
    </ul>
  </div>
  <br>
  <button (click)="goBack()">Zur√ºck</button>
</div>
